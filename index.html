<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>まっちゃ AI キングダム - ローカルPhi-3</title>
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2"></script>
</head>
<body>
    <header>
        <h1>まっちゃ AI キングダム (Phi-3-mini)</h1>
        <p>このAIはあなたのPC内で動いています！データは暗号化してローカル保存できます。</p>
    </header>
    
    <div id="chat-window">
        </div>

    <div id="controls">
        <input type="text" id="user-input" placeholder="質問を入力..." disabled>
        <button id="send-button" disabled>送信</button>
    </div>

    <div id="file-management">
        <h2>💾 データ管理 (AI_data.matcha)</h2>
        <input type="password" id="save-password" placeholder="保存/読み込み用パスワード" required>
        <button id="save-button">データを保存</button>
        
        <input type="file" id="load-file-input" accept=".matcha" style="display: none;">
        <button id="load-button">データを読み込む</button>
        <p id="status-message" style="color: #c0392b; font-weight: bold; margin-top: 10px;"></p>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
